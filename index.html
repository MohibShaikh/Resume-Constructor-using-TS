<!-- Dynamic Resume Form -->
<section id="resume-form">
    <h2>Build Your Resume</h2>
    <form id="form">
        <!-- Existing form fields -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <input type="text" id="resume-education" name="education" required>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills-input">Skills (comma separated):</label>
            <input type="text" id="skills-input" name="skills">
        </fieldset>
        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="4"></textarea>
        </fieldset>
        <fieldset>
            <legend>LinkedIn</legend>
            <label for="resume-linkedin">LinkedIn:</label>
            <textarea id="resume-linkedin" name="linkedin" rows="4"></textarea>
        </fieldset>
        <button type="button" id="update-resume">Update Resume</button>
        <button type="button" id="share-resume">Share Resume</button>
    </form>
</section>
